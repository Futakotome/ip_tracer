<!DOCTYPE html>
<html>
<head>

  <title>ip_tracer</title>

  <script type="text/javascript">
    HelloTutorialModule = null;  // Global application object.
    statusText = 'NO-STATUS';

    function moduleDidLoad() {
      HelloTutorialModule = document.getElementById('ip_tracer');
      updateStatus('SUCCESS');
      HelloTutorialModule.postMessage('hello');
    }

    function handleMessage(message_event) {
      alert(message_event.data);
    }


    function pageDidLoad() {
      if (HelloTutorialModule == null) {
        updateStatus('LOADING...');
      } else {
        updateStatus();
      }
    }

    function updateStatus(opt_message) {
      if (opt_message)
        statusText = opt_message;
      var statusField = document.getElementById('statusField');
      if (statusField) {
        statusField.innerHTML = statusText;
      }
    }
  </script>
</head>
<body onload="pageDidLoad()">

  <h1>pNaCl C++ ip-tracer</h1>
  <p>
 
    <div id="listener">
      <script type="text/javascript">
        var listener = document.getElementById('listener');
        listener.addEventListener('load', moduleDidLoad, true);
        listener.addEventListener('message', handleMessage, true);
      </script>

      <embed id="ip_tracer"
             width=0 height=0
             src="pnacl/Release/ip_tracer.nmf"
             type="application/x-pnacl" />
    </div>
  </p>

  <h2>Status <code id="statusField">NO-STATUS</code></h2>
</body>
</html>
